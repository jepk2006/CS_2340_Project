{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-800 rounded-xl p-6">
  <h1 class="text-xl font-semibold mb-4">Login</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-500">Login</button>
  </form>
</div>
{% endblock %}
